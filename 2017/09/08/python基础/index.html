    <h2 id="切片"><a href="#切片" class="headerlink" title="切片"></a>切片</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">L = [&apos;Michael&apos;, &apos;Sarah&apos;, &apos;Tracy&apos;, &apos;Bob&apos;, &apos;Jack&apos;]</span><br><span class="line">L[0:3] OR L[:3]	 	# 取L列表的前三个元素</span><br><span class="line">L[1:3] 			# 从索引1开始取出两个元素</span><br><span class="line">L[-1] 			# 取倒数第一个元素</span><br><span class="line">---------------------------------------</span><br><span class="line">L = list(rang(100))	# 创建一个0-99的数列</span><br><span class="line">L[:10] 			# 取出前十个数</span><br><span class="line">L[-10:] 		# 取出后十个数</span><br></pre></td></tr></table></figure>

<h2 id="字符列表互相转换"><a href="#字符列表互相转换" class="headerlink" title="字符列表互相转换"></a>字符列表互相转换</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">ls = [1, 2, 3]</span><br><span class="line">lstr = list(map(str, ls))	# 整数列表转化为字符串列表</span><br><span class="line">str = &apos;,&apos;.join(ls)		# 列表转换字符串</span><br><span class="line">--------------------------------------</span><br><span class="line">str = &apos;1,2,3&apos;</span><br><span class="line">ls = str.strip().splie(&apos;,&apos;)		# 以逗号为分隔转为列表</span><br></pre></td></tr></table></figure>
