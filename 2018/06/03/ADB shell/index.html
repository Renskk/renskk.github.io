  <div class="content" itemprop="articleBody">
    <h1 id="adb-shell-命令"><a href="#adb-shell-命令" class="headerlink" title="adb shell 命令"></a>adb shell 命令</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line">adb devices				# 列出以连接的设备</span><br><span class="line">adb shell 				# 连接终端</span><br><span class="line">adb root 				# 进入root</span><br><span class="line">adb remount				# 挂载手机</span><br><span class="line">adb install /test.apk			# 安装test应用</span><br><span class="line">adb uninstall [packageName]		# 卸载应用</span><br><span class="line">adb reboot bootloader			# 进入fastboot模式</span><br><span class="line">adb reboot recovery			# 进入recovery模式</span><br><span class="line">adb shell getprop			# 获取Android的系统属性</span><br><span class="line">adb push c:/test.apk /mnt/sdcard	# 将电脑C盘的test.apk push到手机端</span><br><span class="line">adb pull /mnt/sdcard/test.apk c:/	# 将手机端的test.apk pull到电脑端</span><br><span class="line">adb ahell pm liat package -f 		# 获取手机内所有APK对应的路径和包名</span><br><span class="line">adb logcat &gt; D:/log.txt			# 将获取的log日志放入D:/log.txt</span><br><span class="line">adb shell ps				# 查看进程</span><br><span class="line">adb shell top -m 5			# CPU占用前5名</span><br><span class="line">adb shell /system/app			# 查看所有的APP文件</span><br><span class="line">adb shell dumpsys activity 		# 查询AMS服务相关信息</span><br><span class="line">adb shell dumpsys window 		# 查询WMS服务相关信息</span><br><span class="line">adb shell dumpsys cpuinfo 		# 查询CPU情况</span><br><span class="line">-----------------------------------------------------------------</span><br><span class="line"># adb手机操作</span><br><span class="line">adb shell input keyevent 3		# 模拟点击home键</span><br><span class="line">adb shell input keyevent 4		# 模拟点击back键</span><br><span class="line">adb shell input text “001”		# 输入001</span><br><span class="line">adb shell input tap 250 250		# 点击坐标为（250，250）的位置</span><br><span class="line">adb shell input swipe 250 250 300 300	# 滑动屏幕由（250，250）到（300，300）</span><br><span class="line">-----------------------------------------------------------------</span><br><span class="line">adb shell dumpsys meminfo [packageName]			# 查询内存情况</span><br><span class="line">adb logcat -b erents |findstr am_activity_launch_time		# 查看APP启动时间</span><br><span class="line">adb shell cat /sys/class/leds/lcd-backlight/brighthess		# 查看当前手机屏幕亮度</span><br><span class="line">adb shell screencap -p /sdcard/screen.png			# 截图保存</span><br><span class="line">adb shell screenrecord --time-limit 10 /sdcard/demo.mp4 	# 录制10秒的视频</span><br><span class="line">adb shell am start -n [packageName]/[packageName].[activityName]	# 启动APP</span><br></pre></td></tr></table></figure>
  </div>
</article>
